<!doctype html>
<html lang="en">
  <head>
    <title>Quiz Question</title>
  </head>
  <body>
    <h1>Quiz App</h1>
    <h2>{{ question.question_text }}</h2>

    <form method="post" action="{% url 'submit_answer' %}">
      {% csrf_token %}
      <input type="hidden" name="question_id" value="{{ question.id }}" />
      <label>
        <input type="radio" name="option" value="A" required />
        {{ question.option_a }} </label
      ><br />

      <label>
        <input type="radio" name="option" value="B" />
        {{ question.option_b }} </label
      ><br />

      <label>
        <input type="radio" name="option" value="C" />
        {{ question.option_c }} </label
      ><br />

      <label>
        <input type="radio" name="option" value="D" />
        {{ question.option_d }} </label
      ><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
